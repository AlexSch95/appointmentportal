        <div class="container"><a class="navbar-brand" href="#page-top">Terminportal</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>

    <div class="container">
        <section class="position-relative py-4 py-xl-5" style="margin-top: 93px;">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4" style="width: 557px;">
                        <div class="card mb-5">
                            <div class="card-body p-sm-5">
                                <h2 class="text-center mb-4">Terminanfrage</h2>
                                <form method="#">
                                    <div class="mb-3"><input class="form-control" type="text" id="bookingName" name="name" placeholder="Name" required></div>
                                    <div class="mb-3"><input class="form-control" type="email" id="bookingEmail" name="email" placeholder="Email" required></div>
                                    <div class="mb-3"><input class="form-control" id="bookingDate" type="datetime-local" required></div>
                                    <div class="mb-3"><textarea class="form-control" id="bookingMessage" name="message" rows="4" placeholder="Was ist der Anlass des Termins?" required></textarea></div>
                                    <div><button class="btn btn-success w-100 d-block" onclick="submitAppointment()">Anfrage einreichen</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div id="errorMessage" class="alert alert-danger row d-flex justify-content-center position-relative fade" role="alert" style="width: 532px;">
                        <strong>Fehler!</strong> <span id="errorText"></span>
                    </div>
                </div>
            </div>
        </section>
